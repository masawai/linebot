AWSTemplateFormatVersion: "2010-09-09"

Description: Template generated by rain

Parameters:
  PipelineNameParameter:
    Type: String

Resources:
  LinebotPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Path: /
      ManagedPolicyName: CodePipelineBasePolicy
      PolicyDocument: 
        Version: "2012-10-17"
        Statement: 
          Effect: Allow
          Action: 
            - "iam:PassRole"
            - "codecommit:CancelUploadArchive"
            - "codecommit:GetBranch"
            - "codecommit:GetCommit"
            - "codecommit:GetRepository"
            - "codecommit:GetUploadArchiveStatus"
            - "codecommit:UploadArchive"
            - "codedeploy:CreateDeployment"
            - "codedeploy:GetApplication"
            - "codedeploy:GetApplicationRevision"
            - "codedeploy:GetDeployment"
            - "codedeploy:GetDeploymentConfig"
            - "codedeploy:RegisterApplicationRevision"
            - "codestar-connections:UseConnection"
            - "cloudwatch:*"
            - "s3:*"
            - "cloudformation:*"
            - "ecs:*"
            - "lambda:InvokeFunction"
            - "lambda:ListFunctions"
            - "codebuild:BatchGetBuilds"
            - "codebuild:StartBuild"
            - "codebuild:BatchGetBuildBatches"
            - "codebuild:StartBuildBatch"
            - "ecr:DescribeImages"
          Resource: "*"
  LinebotRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codepipeline.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSLambda_FullAccess
        - !Ref LinebotPolicy
      RoleName: !Sub ${PipelineNameParameter}_codepipeline_role
      Tags:
        - Key: Owner
          Value: Masaya
  
  LinebotPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      ArtifactStore: 
        Location: !ImportValue CodeBuildOutputBucketName
        Type: S3
      Name: !Sub ${PipelineNameParameter}
      RestartExecutionOnUpdate: false 
      RoleArn: !GetAtt LinebotRole.Arn
      Stages:
        - Name: Source
          Actions:
            - Name: source
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeCommit
                Version: 1
              Configuration: 
                RepositoryName: !ImportValue LinebotRepositoryName
                BranchName: main
                PollForSourceChanges: true
                OutputArtifactFormat: CODE_ZIP
              OutputArtifacts:
                - Name: SourceArtifact
        - Name: Build
          Actions:
            - Name: build
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              Configuration:
                ProjectName: !ImportValue LinebotProjectName
              RunOrder: 1
              InputArtifacts:
                - Name: SourceArtifact
              OutputArtifacts:
                - Name: BuildArtifact
      Tags:
        - Key: Owner
          Value: Masaya

Outputs:
  LinebotPipelineVersion:
    Value: !GetAtt LinebotPipeline.Version

