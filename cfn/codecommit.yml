AWSTemplateFormatVersion: "2010-09-09"

Description: Template generated by rain

Parameters:
  RepositoryNameParameter:
    Type: String
  
Resources:
  LinebotRepository:
    Type: AWS::CodeCommit::Repository
    Properties:
      RepositoryDescription: repository for linebot codes
      RepositoryName: !Ref RepositoryNameParameter
      Tags:
        - Key: Owner
          Value: Masaya

Outputs:
  LinebotRepositoryArn:
    Value: !GetAtt LinebotRepository.Arn

  LinebotRepositoryCloneUrlHttp:
    Value: !GetAtt LinebotRepository.CloneUrlHttp
    Export:
      Name: LinebotRepositoryCloneUrlHttp

  LinebotRepositoryCloneUrlSsh:
    Value: !GetAtt LinebotRepository.CloneUrlSsh

  LinebotRepositoryName:
    Value: !GetAtt LinebotRepository.Name
    Export:
      Name: LinebotRepositoryName

